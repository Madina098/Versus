<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versus</title>
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <h1 class="header__title">
                    VERSUS
                </h1>
                <div class="header__links">
                    <a href="" class="header__link">Portfolio</a>
                    <a href="" class="header__link">About</a>
                    <a href="" class="header__link">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="begin">
            <div class="begin__content">
                <h2 class="begin__title">
                    We build beautiful <br>
                     web and mobile apps.
                </h2>
                <button class="begin__btn">
                    Get a quote
                </button>
            </div>
        </section>
        <section class="work">
            <div class="container">
                <h2 class="work__title">
                    Latest Work
                </h2>
                <div class="work__row">
                    <div class="work__card">
                        <img src="./src/assets/work1.png" alt="" class="work__card-img">
                    </div>
                    <div class="work__card">
                        <img src="./src/assets/work2.png" alt="" class="work__card-img">
                    </div>
                    <div class="work__card">
                        <img src="./src/assets/work3.png" alt="" class="work__card-img">
                    </div>
                    <div class="work__card">
                        <img src="./src/assets/work4.png" alt="" class="work__card-img">
                    </div>
                    <div class="work__card">
                        <img src="./src/assets/work5.png" alt="" class="work__card-img">
                    </div>
                    <div class="work__card">
                        <img src="./src/assets/work6.png" alt="" class="work__card-img">
                    </div>
                    <div class="work__card">
                        <img src="./src/assets/work7.png" alt="" class="work__card-img">
                    </div>
                    <div class="work__card">
                        <img src="./src/assets/work8.png" alt="" class="work__card-img">
                    </div>
                    <div class="work__card">
                        <img src="./src/assets/work9.png" alt="" class="work__card-img">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <nav class="footer__nav">
            <h2 class="footer__title">
                VERSUS
            </h2>
            <p class="footer__text">
                Powered by Webflow
            </p>
        </nav>
    </footer>
</body>
</html>
